<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="employee.css" >
  </head>
  <body>
    <div class="frame">
      <form class="signin">
        <h2 class="signin-heading">Employee Login</h2>
          <label for="inputID" class="sr-only">Employee ID</label>
          <input type="ID" id="inputID" class="form-control" placeholder="Employee ID" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="Password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
          <br>
          <a href="checkin.html" class="btn btn-lg btn-primary btn-block" type="submit">Log In</a>
      </form>
    </div>
    <br>
      <p>For the privacy of all of our patients, please ensure you logoff after checking in patients</p>
  </body>
</html>
